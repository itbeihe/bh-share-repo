<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机号查询</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <!--<script src="./jquery-3.0.0.js"></script>-->
</head>
<body>
<div>
    手机号：
    <input type="text"  value="15110274835" id="phone">
    <input type="button" id="btn" value="确定">
</div>
<div>
    <h4>查询信息</h4>
    <div class="info">

    </div>
</div>
<script>
    $(function(){
        $('#btn').on('click',function(){
            var phoneNum = $("#phone").val();
            console.log('phone',phoneNum);
            $.ajax({
//                url: "https://www.baifubao.com/callback?cmd=1059",
                url: "test.php",
                method:'GET',
                dataType: "jsonp",
                jsonp: "callback",
                data:{
                    phone:phoneNum
                }
            }).done(function(result) {
                console.log(result);
                $('.info').html(result.carrier);
            }).fail(function(){
                console.log(arguments)
            });

</script>
</body>
</html>
